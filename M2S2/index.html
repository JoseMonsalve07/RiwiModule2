<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Ninja</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo styles.css --> 
</head>
<body>
    <header>
        <h1>Welcome to my training!</h1> <!-- Título principal -->
        <p>I'm going to do my best to learn a lot about CSS.</p>
    </header>

    <div class="boxes"> <!-- Contenedor principal de las secciones -->

        <section class="content">
            <h2>CSS Selectors and Specificity</h2>
            <div class="box-highlight" id="special">This box is special!</div> <!-- Caja destacada con clase e ID -->
        </section>

        <section class="content">
            <h2>Visual Customization</h2>
            <div class="box">This box has a shadow and border!</div> <!-- Caja con borde y sombra -->
            <div class="rotate-box">Rotated Box</div> <!-- Caja rotada -->
        </section>

        <section class="content">
            <h2>Interactive Elements</h2>
            <div class="textbox"><a href="#">Hover over me!</a></div> <!-- Caja con interacciones -->
        </section>

    </div>

    <footer>
        <p>Created by a CSS Ninja in training.</p> <!-- Pie de página -->
    </footer>
</body>
</html>
