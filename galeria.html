<!DOCTYPE html>
<html>
    <head>
        <title>Galery</title>
    </head>
    <body>
        <figure>
            <img src="gato1.jpeg" alt="Cat 1" width="200" height="200">
            <figcaption>Cat 1: Distracted cat</figcaption><br>
            <img src="gato2.jpeg" alt="Cat 2" width="300" height="200">
            <figcaption>Cat 2: Angry cat</figcaption><br>
            <img src="gato3.jpeg" alt="Cat 3" width="300" height="200">

        </figure>
    </body>
</html>
